<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/noscript.css" />
    <link rel="stylesheet" href="./style/css/main.css" />
    <title>Todo list</title>
  </head>
  <body>
    <!--noscript-->
    <noscript class="no-js">
      <div class="no-js-center">
        <h2>JavaScript is required</h2>
        <hr />
        <p>
          I am sorry, but this pages requires you to enable JavaScript to work
          properly. So please upgrade your settings, then come back.
        </p>
        <a href="#" aria-label="reload" class="no-js-btn">reload</a>
        <a href="https://google.com" aria-label="google" class="no-js-btn">
          google
        </a>
      </div>
    </noscript>
    <!--end of noscript-->

    <!--App-->
    <header class="App">
      <div class="App-center">
        <!-------------OUTPUT------------------>
        <div class="App-output">
          <div class="App-title">
            <h4>Todos</h4>
          </div>
          <div class="App-body">
            <ul id="output">
              <li>Here will be displayed all your todos</li>
            </ul>
          </div>
        </div>
        <!-------------INPUT------------------>
        <div class="App-input">
          <div class="App-title">
            <h4>Add a todo</h4>
          </div>
          <div class="App-body">
            <form id="input">
              <input
                type="text"
                id="input-title"
                placeholder="Todo title"
                maxlength="32"
                required
              />
              <textarea
                id="input-descr"
                maxlength="255"
                placeholder="Todo description(optional)"
              ></textarea>
              <div>
                <label for="input-priority">todo priority:</label>
                <select id="input-priority" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <input type="submit" class="btn" id="input-save" value="save" />
            </form>
          </div>
        </div>
      </div>
    </header>
    <!--App-->
    <script src="./scripts/dist/main.js"></script>
  </body>
</html>
